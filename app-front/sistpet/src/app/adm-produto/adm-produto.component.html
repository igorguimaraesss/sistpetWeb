<div class="container titulo">
  <p>Cadastrar Produto</p>
</div>

<div class="field">
  <label class="label">Imagem do produto</label>
  <div class="control imagem">
    <figure class="image is-128x128">
      <img
        src="https://i.pinimg.com/originals/9e/12/00/9e1200389c8a528aa68d181b3e220ae5.png"
      />
    </figure>
    <div class="file">
      <label class="file-label">
        <input class="file-input" type="file" name="resume" />
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label"> Subir imagem do produto </span>
        </span>
      </label>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Produto</label>
  <div class="control">
    <input class="input" type="text" placeholder="nome do produto" />
  </div>
</div>

<div class="field">
  <label class="label">Valor do produto</label>
  <div class="control has-icons-left has-icons-right">
    <input
      class="input is-success"
      type="text"
      placeholder="valor"
      value="R$"
    />
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
  <p class="help is-success">Valor em reais</p>
</div>

<div class="field">
  <label class="label">Descrição</label>
  <div class="control has-icons-left has-icons-right">
    <input
      class="input is-danger"
      type="email"
      placeholder="descrição"
      value="o produto é bom"
    />
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">Lorem ipsum</p>
</div>

<div class="field">
  <label class="label">tipo</label>
  <div class="control">
    <div class="select">
      <select>
        <option>Produto alimenticio</option>
        <option>Acessório</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Detalhes do produto</label>
  <div class="control">
    <textarea class="textarea" placeholder="detalhes"></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox" />
      Este produto <a href="#">está completo e disponivel</a>
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" routerLink="/produtos">publicar</button>
  </div>
  <div class="control">
    <button class="button is-link is-light" routerLink="">Cancelar</button>
  </div>
</div>
